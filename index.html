<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Huddle landing page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Huddle logo" class="logo" />
    </header>
    <main role="main">
      <div class="container">
        <img
          src="./images/illustration-mockups.svg"
          alt="a preview of the Huddle service"
          class="screenshot"
        />
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="body-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="btn">Register</a>
        <div class="social-links">
          <a href="#" class="social-link"
            ><img
              src="./images/facebook-app-symbol.png"
              alt="link to facebook"
              class="social-icon"
          /></a>
          <a href="#" class="social-link"
            ><img
              src="./images/twitter.png"
              alt="link to twitter"
              class="social-icon"
          /></a>
          <a href="#" class="social-link"
            ><img
              src="./images/instagram.png"
              alt="link to instagram"
              class="social-icon"
          /></a>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/davis-matt0">Matt D</a>.
      </p>
    </footer>
  </body>
</html>
